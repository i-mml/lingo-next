<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>اتصال اینترنت قطع است | Zabano</title>
    <style>
      @font-face {
        font-family: "Vazir";
        src: url("/fonts/Vazir.woff2") format("woff2");
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }

      :root {
        --primary-color: #1976d2;
        --text-primary: #333;
        --text-secondary: #666;
        --background-main: #f5f5f5;
      }

      body {
        font-family: "Vazir", system-ui, sans-serif;
        background-color: var(--background-main);
        color: var(--text-primary);
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .container {
        max-width: 400px;
        padding: 2rem;
        margin: 0 auto;
      }

      .logo {
        width: 120px;
        height: 120px;
        margin: 0 auto 2rem;
        display: block;
      }

      h1 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }

      p {
        color: var(--text-secondary);
        margin-bottom: 2rem;
        line-height: 1.5;
      }

      .buttons {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      button {
        padding: 0.75rem 1rem;
        border-radius: 8px;
        font-family: inherit;
        font-size: 1rem;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.2s;
      }

      .btn-primary {
        background-color: var(--primary-color);
        color: white;
        border: none;
      }

      .btn-primary:hover {
        background-color: #1565c0;
      }

      .btn-outline {
        background-color: transparent;
        color: var(--primary-color);
        border: 1px solid var(--primary-color);
      }

      .btn-outline:hover {
        background-color: rgba(25, 118, 210, 0.05);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="/zabano-main-logo.png" alt="Zabano Logo" class="logo" />
      <h1>اتصال به اینترنت برقرار نیست</h1>
      <p>
        به نظر می‌رسد دستگاه شما به اینترنت متصل نیست. محتوای آفلاین ذخیره شده
        قابل دسترسی است، اما برای تجربه کامل به اینترنت نیاز دارید.
      </p>

      <div class="buttons">
        <button class="btn-primary" onclick="window.location.reload()">
          تلاش مجدد
        </button>
        <button class="btn-outline" onclick="window.history.back()">
          بازگشت
        </button>
      </div>
    </div>

    <script>
      // Check connection status when online/offline events occur
      window.addEventListener("online", () => {
        window.location.reload();
      });

      // Add event listener to retry button
      document.querySelector(".btn-primary").addEventListener("click", () => {
        if (navigator.onLine) {
          window.location.reload();
        }
      });
    </script>
  </body>
</html>
